{% load static %}
<html>
<body>
<script src="{% static 'tools_site/Chart.js' %}"></script>

<canvas id="myChart" width="100%" height="100%"></canvas>
<script>
var colors = [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ];
var myChart = null;
function init_display() {
    var ctx = document.getElementById("myChart").getContext('2d');
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [],
        },
        options: {
            //responsive: false, 
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true,
                        stepSize:10,
                        max:110,
                        callback: function(value) {
                            return value + "%"
                        }
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "CPU usage Percentage"
                    }
                }],
                xAxes: [{
                    display: false
                }]
            },
            elements: {
                line: {
                    tension: 0, // disables bezier curves
                }
            }
        }
    });
}

function draw_chart() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            var max_length = 0;
            new_dataset = [];
            var idx = 0;
            for (key in data) {
                new_dataset.push({label: key, data: data[key], borderWidth: 1, backgroundColor: [colors[idx++]]});
                max_length = Math.max(max_length, data[key].length);
            }
            var labels = [];
            for (var i = 0; i < max_length; i++) {
                labels.push("");
            }
            myChart.data.labels = labels;
            myChart.data.datasets = new_dataset;
            myChart.update();
        }
    };
    xhr.open('GET', "{% url 'cpudata' %}", true);
    xhr.send();
}
init_display();
window.setInterval(draw_chart, 5000);

</script>
</body>
</html>
